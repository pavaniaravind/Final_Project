<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="font-weight-bold text-center">Task Manager</h1>
    </header>
    <main>
        <!-- Form section -->
        <div class="container mx-auto">
            <div class="row">
                <div class="col-md-9 col-lg-7 mx-auto">
                    <form id="taskform">
                        <div class="form-group row">
                            <label for="task-name" class="col-sm-3 col-md-2 col-form-label" >Task Name*</label>
                            <div class="col-sm-9 col-md-10">
                                <div  style="display:none " class="alert alert-warning" role="alert">
                                    A simple warning alertâ€”check it out!
                                  </div>
                                <input type="text" class="form-control" id="task-name" placeholder="Task name" >
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-md-2 col-form-label" >Description</label>
                            <div class="col-sm-9 col-md-10">
                                <textarea class="form-control" id="description" rows="1" placeholder="Write your description here" required></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="assign-to" class="col-sm-3 col-md-2 col-form-label" >Assign To*</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="text" class="form-control" id="assign-to" placeholder="Task for whom" required >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-3 col-md-2 col-form-label" >Due Date*</label>
                            <div class="col-sm-9 col-md-10">
                                <input type="date" class="form-control" id="date" required >
                                <!--the reason why input is highlighted: input[type=date]' is not supported by Internet Explorer-->
                            </div>
                          </div>
                        <div class="form-group row mb-5">
                            <label for="status" class="col-sm-3 col-md-2 col-form-label">Status*</label>
                            <div class="col-sm-9 col-md-10">
                                <select class="custom-select" id="status" >
                                  <option value="" selected>Select a status</option>
                                  <option value="To do">To do</option>
                                  <option value="In progress">In progress</option>
                                  <option value="Done">Done</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div>
                                <button id="submitform" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
                <div class="col-4">
                    <ul id ="taskslist" class="list-group">
                        <li class="list-group-item">
                            <div class="card border-success mb-3" style="max-width: 18rem;">
                            <div class="card-header bg-transparent border-success font-weight-bold">In Progress</div>
                            <div class="card-body text-success">
                                <h5 class="card-title">Task Name</h5>
                                 <p class="card-text">Assigned to: <br>Due Date:<br></p>
                            </div>
                            <div class="card-footer bg-transparent border-success"><button type="button" class="btn btn-primary">Start Task</button>
                            <button type="button" class="btn btn-success">Mark as Done</button></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
          <p>Prepared by Marina Kosova, Radhika, S. H. Robertson, Yuliya Belousenko and Gedamnesh Derbabaw <br>
            Date : 4/4/2022</p>
        </div>
    </footer>
</body>    
</html>
